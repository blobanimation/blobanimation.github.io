<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<style>
* {
    margin: 0;
    padding: 0;
    font-family: Poppins, 'sans-serif';
    font-weight: 400;
}
input[type="color"] {
	-webkit-appearance: none;
	border: none;
    width: 45px;
    height: 20px;
}
input[type="color"]::-webkit-color-swatch-wrapper {
	padding: 0;
}
input[type="color"]::-webkit-color-swatch {
	border: none;
}
.slider, .nodes-slider, .total-blobs-slider {
  -webkit-appearance: none;
  width: 100%;
  height: 10px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}
.slider::-webkit-slider-thumb, .nodes-slider::-webkit-slider-thumb, .total-blobs-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 15px;
  height: 15px;
  background: #4d9fff;
  cursor: pointer;
  border-radius: 10%;
}
.slider::-moz-range-thumb, .nodes-slider::-moz-range-thumb, .total-blobs-slider::-moz-range-thumb {
  width: 15px;
  height: 15px;
  background: #4d9fff;
  cursor: pointer;
  border-radius: 10%;
}

.blob {
    display: flex;
    height: 500px;
    width: 500px;
    align-items: center;
}
.container{
    display: flex;
    max-width: 750px;
    margin: 0px auto;
    justify-content: flex-end;
    margin-bottom: 24vh;
}
.modifier{
    display: flex;
    width: 100%;
    justify-content: flex-end;
    align-items: center;
}
.modifier .container{
}
input[type="range"]{
    width: 100%;
}
.background-color{
    display: flex;
    justify-content: flex-end;
}
input{
    cursor: pointer;
}
.modifier-container{
    padding: 10px 10px;
    background: white;
    border-radius: 10px;
}
.background-color-conteiner{
    display: flex;
    padding: 10px 10px;
    background: white;
    border-radius: 10px;
    white-space: pre-wrap;
}
.download-section{
    display: flex;
    justify-content: space-evenly;
}
.download-section button{
    cursor: pointer;
    padding: 2px 10px;
    font-size: 14px;
    background: #f3e3e1;
    border: 0px;
    border-radius: 7px;
    font-weight: 400;
}
.download-section button:hover{
    background: #f6aba2;
}
footer{
    display: flex;
    justify-content: center;
}
footer p, footer a{
        font-size: 12px;
}

@media only screen and (max-width: 700px) {
    .container {
        display: flex;
        flex-direction: column;
    }
    .modifier{
        justify-content: space-around;
    }
    .blob{
        width: 300px;
        align-self: center;
    }
    .container{
        padding-bottom: 6vh;
    }
    footer p, footer a{
        font-size: 10px;
    }
}

@media only screen and (min-width: 700px) {
    footer{
        position: absolute;
        bottom: 0;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        text-align: center;;
    }
}



</style>

            </div>
        </div>
        <div class="modifier">
            <div class="modifier-container">
                <h3 style="margin-bottom: 5px;">Generate smooth animated blobs</h3>
                <p>Animation speed <span class="anim-info">10s</span></p>
                <form oninput="changeAnimationSpeed()">
                    <input type="range" min="1000" max="25000" value="10000" step="100" class="slider">
                </form>

                <p style="margin-top:2px">Total nodes <span class="nodes-info">8</span></p>
                <form oninput="changeNodes()"> 
                    <input type="range" min="7" max="11" value="8" class="nodes-slider">
                </form>
                <p style="margin-top:2px">Total Blob animations <span class="total-blobs-info">5</span></p>
                <form oninput="changeTotalBlob()"> 
                    <input type="range" min="3" max="10" value="5" class="total-blobs-slider">
                </form>
            </div>
        </div>
    </div>

    function shuffle(array) {
        let currentIndex = array.length,  randomIndex

        while (currentIndex != 0) {

            randomIndex = Math.floor(Math.random() * currentIndex)
            currentIndex--

            [array[currentIndex], array[randomIndex]] = [
            array[randomIndex], array[currentIndex]]
        }

        return array
    }
    function changeBackgroundColor(elm){
        document.body.bgColor = elm.value
    }
    function changeAnimationSpeed(){
        document.querySelector('animate').setAttribute('dur', document.querySelector('input[type="range"]').value + 'ms' )
        document.querySelector('.anim-info').innerText = document.querySelector('input[type="range"]').value / 1000 + 's'
    }
    function gradientOneChange(elm){
        document.querySelectorAll("stop")[0].style.stopColor = elm.value
    }
    function gradientTwoChange(elm){
        document.querySelectorAll("stop")[1].style.stopColor = elm.value
    }
    function changeColor(elm){
        document.querySelectorAll("stop")[0].style.stopColor = elm.value
        document.querySelectorAll("stop")[1].style.stopColor = elm.value
    }
    function changeNodes(){
        document.querySelector('.nodes-info').innerText = document.querySelector('.nodes-slider').value 
        const shuffleNodes = shuffle(nodes[document.querySelector('.nodes-slider').value])
        const firstShuffleNode = shuffleNodes[0] 
        var animatedValuse = ''
        shuffleNodes.slice(0, parseInt(document.querySelector('.total-blobs-slider').value)).map((value) => {
            animatedValuse += `${value};\n`
        })
        animatedValuse += firstShuffleNode 
        document.querySelector('animate').setAttribute('values', animatedValuse)
    }
    function changeTotalBlob(){
        document.querySelector('.total-blobs-info').innerText = document.querySelector('.total-blobs-slider').value 
        changeNodes()
    }
    function copyCode(){
        const svgCode = document.querySelector('#blobSvg')

        const fakeInput = document.createElement('input')
        fakeInput.value = svgCode.outerHTML

        fakeInput.select()
        fakeInput.setSelectionRange(0, 99999)

        navigator.clipboard.writeText(fakeInput.value)
        document.querySelector('.copyCode').innerHTML = `Copied`
        setTimeout(() => {
            document.querySelector('.copyCode').innerHTML = `Copy Code`
        }, 2000);
    }
    function download(){
        const svgCode = document.querySelector('#blobSvg')
        downloadSvg(svgCode.outerHTML)

        document.querySelector('.downloadSVG').innerHTML = `Downloading...`
        setTimeout(() => {
            document.querySelector('.downloadSVG').innerHTML = `Download SVG`
        }, 1000);

    }
    function downloadSvg(text) {
        var element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text))
        element.setAttribute('download', 'sitename.svg')

        element.style.display = 'none'
        document.body.appendChild(element)

        element.click()

        document.body.removeChild(element)
    }

</script>
